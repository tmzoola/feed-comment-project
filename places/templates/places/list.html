
{% extends 'base.html' %}

{% block title %}
	Place List
{% endblock %}

{% block content %}

    <div class="row mb-3 mt-4">
        <div class="col-4 ">
            <form action="" method="get" class="d-flex">
                <input type="text" class="form-control me-2 " placeholder="Search" name="q" value="{{ search_query }}">
                <button class="btn btn-success">Search</button>
            </form>
        </div>
    </div>


{% if places %}
	{% for place in places %}
		<div class="mt-4">
            <div class="row">

                <div class="col-2 mb-4">
                    <img src="{{ place.image.url }}" alt="Place Image" style="width: 200px; height: 200px">
                </div>
                <div class="col-6">

                    <p>
                        {{ place.description|truncatewords:15 }}
                    </p>
                    <a class="btn btn-outline-primary" href="{% url 'places:detail' place.id %}">Read More</a>
                </div>
            </div>
        </div>
	{% endfor %}

{% else %}

    <h1>Places not found</h1>

{% endif %} 



{% endblock %}
